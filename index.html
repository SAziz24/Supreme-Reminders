
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App Vanilla JS</title>

    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <h1>Slack Messenger

    <div id="user-interaction-area">
        <form id="address_message">
            <input id="address_input" placeholder="address_input"></input>
            <textarea id="message_content" placeholder="message_content"></textarea>
        </form>

        <button id="submit_button">Submit</button>
    
        <h2>Existing Reminders</h2>
        <table>
            <tr id="line-0">
                <td class="date">line-1, date</td>
                <td class="message_head">addressee</td>
                <td>message head...</td>
            </tr>
            <tr id="line-1">
                <td class="date">line-1, date</td>
                <td class="message_head">addressee</td>
                <td>message head...</td>
            </tr>
            <tr id="line-2">
                <td class="date"></td>
                <td class="message_head"></td>
                <td></td>
            </tr>
            <tr id="line-3">
                <td class="date"></td>
                <td class="message_head"></td>
                <td></td>
            </tr>
            <tr id="line-4">
                <td class="date"></td>
                <td class="message_head"></td>
                <td></td>
            </tr>
            <tr id="line-5">
                <td class="date"></td>
                <td class="message_head"></td>
                <td></td>
            </tr>
            <tr id="line-6">
                <td class="date"></td>
                <td class="message_head"></td>
                <td></td>
            </tr>
            <tr id="line-7">
                <td class="date"></td>
                <td class="message_head"></td>
                <td></td>
            </tr>
            <tr id="line-8">
                <td class="date"></td>
                <td class="message_head"></td>
                <td></td>
            </tr>

            <tr id="line-9">
                <td class="date"></td>
                <td class="message_head"></td>
                <td></td>
            </tr>
        </table> 
    </div>
</h1>
       
    <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal">
      <h2>New Event</h2>

      <input id="eventTitleInput" placeholder="Event Title" />

      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
    </div>

    <div id="deleteEventModal">
      <h2>Event</h2>

      <p id="eventText"></p>

      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
    </div>

    <div id="modalBackDrop"></div>

   

    </div>
       
  
    <script src="assets/js/script.js"></script>
  </body>

</html>
